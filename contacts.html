<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/libs/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/sign-page.css" rel="stylesheet">

    <title>Admin Web Kit</title>
  </head>
  <body>

    <main class="contacts">

        <div class="row mb-3 text-center">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a href="index.html"><img class="mb-4" src="assets/img/user.jpg" alt="" width="72" height="72"></a>
                <h1 class="h3 mb-2 fw-normal">CONTACTS</h1>
                <p class="text-muted">Contacts us.</p>
            </div>
        </div>
        
        <div class="card box-shadow2 mb-4">
            <div class="card-body p-4">
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="exampleInputEmail1" class="form-label">Your email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="col">
                            <label for="exampleName" class="form-label">Your name</label>
                            <input type="text" class="form-control" id="exampleName">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleSubject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="exampleSubject">
                    </div>
                    <div class="mb-4 mt-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type here..."></textarea>
                        <div class="mt-3 mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I have read and accepted <a href="#" class="text-primary">privacy policy</a></label>
                        </div>
                        <div class="d-grid mt-3">
                            <button class="btn btn-primary" type="button">SUBMIT</button>
                        </div>
                    </div>
                    <div class="mb-4 mt-4 text-center">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
          <footer class="py-3 my-4">
            <p class="text-center text-muted">&copy; 2022 Admin Web Kit - All rights reserved.</p>
          </footer>
        </div>
    </main>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/core.js"></script>

  </body>
</html>
