  <body>

    <!-- NAVBAR -->
    <nav class="navbar bg-primary navbar-expand-md">
    <div class="container">
        <a class="navbar-brand" href="index.html">

    <div class="container mt-5 mb-4">

        <div class="row">
            
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12 col-xs-12">

                <!-- FORM -->
                <div class="card card-box border-top border-primary mb-4">
                    <div class="card-header bg-white text-center">
                        Forgot password
                    </div>
                    <div class="card-body">

                        <p class="text-muted pb-3">Enter your email address and we will send you a new password.</p>

                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text-primary">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Send me new password</button>
                        </form>

                    </div>
                </div>
                <!-- end FORM -->

                <p class="text-center">Do you already have an account? <a href="login.html" class="text-primary">Sign In</a></p>
