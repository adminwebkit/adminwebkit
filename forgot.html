<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/libs/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/sign-page.css" rel="stylesheet">

    <title>Admin Web Kit</title>
  </head>
  <body class="text-center">

    <main class="form-signin">
        <form>
            <a href="index.html"><img class="mb-4" src="assets/img/user.jpg" alt="" width="72" height="72"></a>
            <h1 class="h3 mb-3 fw-normal">Forgot password?</h1>
            <p class="mt-4 mb-3 text-muted">Enter your email address and we will send you a new password.</p>
        
            <div class="form-floating mb-4">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">SEND ME A NEW PASSWORD</button>
            <div class="spinner-border text-primary mt-3" role="status"></div>
            <p class="mt-4 mb-3 text-muted"><a href="login.html" class="text-primary text-decoration-none">Do you already have an account? <br>Sign in.</a></p>
        </form>

        <div class="container">
          <footer class="py-3 my-4">
            <p class="text-center text-muted">&copy; 2022 Admin Web Kit - All rights reserved.</p>
          </footer>
        </div>
    </main>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/core.js"></script>

  </body>
</html>
